<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Weather Analysis
        </h1>
    </header>
    <div class="box">
        <div class="box1">
            <input type="text" id="num" placeholder="Search Using City">
            <br><br>
            <button onclick="Get_weather()">
                Search
            </button>

        </div>
        <div class="box2">
            <h2>
                Weather
            </h2>
            <p id="result">

            </p>
        </div>

    </div>
    <script>
        function Get_weather() {
            var position = document.getElementById("num").value;


            var url = "https://api.openweathermap.org/data/2.5/weather?q=" + String(position) + ",{+91}&appid=4be50d7bc7ccea4a87ab6f75d404fdb9&units=metric";
            fetch(url)           //api for the get request
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    console.log(data.main.temp)
                    console.log(data.name)
                    document.getElementById("result").innerHTML='<p>'+'Location ->'+data.name+'<br>'+'Temp ->'+data.main.temp+'Â°C'+'<br>'+'Humidity ->'+data.main.humidity+'<br>'+'</p>';
                    
                });

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
